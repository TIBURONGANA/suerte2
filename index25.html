  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      font-size: 18px; /* Increased base font size */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow to all text */
    }
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('background.jpg') center/cover no-repeat;
      opacity: 0.1;
      z-index: -1;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes borderPulse {
      0%, 100% {
        border-color: #28a745;
      }
      50% {
        border-color: #1e7e34;
      }
    }
    @keyframes metallicShine {
      0% {
        background-position: -200%;
      }
      100% {
        background-position: 200%;
      }
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500;
      }
      to {
        text-shadow: 0 0 20px #FFA500, 0 0 30px #FFD700;
      }
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    @keyframes enhancedBounce {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      25% {
        transform: translateY(-10px) rotate(-3deg);
      }
      50% {
        transform: translateY(0) rotate(3deg);
      }
      75% {
        transform: translateY(-5px) rotate(-1.5deg);
      }
    }
    @keyframes sideToSide {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(10px);
      }
    }
    .logo {
      width: 260px; /* Slightly increased size */
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
    }
    .highlight {
      font-size: 2em; /* Increased text size */
      color: #FFD700;
      font-weight: 700;
      margin: 10px 0;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8); /* Stronger shadow for emphasis */
      animation: fadeIn 1.2s ease-out, glow 1.5s ease-in-out infinite alternate; /* Add glow animation */
    }
    .text {
      font-size: 1.2em; /* Increased text size */
      max-width: 90%;
      margin: 10px auto 20px;
      line-height: 1.6; /* Adjusted line spacing */
      font-weight: 500; /* Medium weight for emphasis */
      color: white; /* Changed to white */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); /* Subtle shadow for visibility */
      animation: fadeIn 1.4s ease-out;
    }
    .whatsapp-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #28a745, #1e7e34, #28a745);
      background-size: 400% 400%; /* For metallic shine effect */
      color: white;
      padding: 16px 40px; /* Increased padding for size */
      font-size: 1.6em; /* Larger button text */
      font-weight: bold;
      border-radius: 40px;
      text-decoration: none;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      animation: fadeIn 1.6s ease-out, borderPulse 2s infinite, metallicShine 3s linear infinite, sideToSide 2s infinite; /* Side-to-side movement */
      border: 3px solid #28a745; /* Add border */
    }
    .whatsapp-button:hover {
      transform: scale(1.05);
    }
    .whatsapp-button img {
      width: 50px; /* Increased size */
      height: 50px;
    }
    .footer {
      margin-top: 15px;
      font-size: 1em; /* Slightly larger footer text */
      color: #ccc;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Consistent shadow for footer */
    }
    @media (max-width: 480px) {
      .highlight {
        font-size: 1.8em; /* Adjusted for smaller screens */
      }
      .text {
        font-size: 1.1em; /* Adjusted for readability */
      }
      .whatsapp-button {
        font-size: 1.4em; /* Adjusted button text size */
        padding: 14px 36px; /* Adjusted padding */
      }
      .logo {
        width: 200px; /* Adjusted for smaller screens */
      }
    }
    .toast {
      position: fixed;
      top: 10px; /* Position at the top */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Adjust for centering */
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      font-size: 0.9em;
      display: none; /* Hidden by default */
      z-index: 1000; /* Ensure it appears above other elements */
      animation: fadeInOut 6s ease forwards;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      10%, 90% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    @media (max-width: 480px) {
      .toast {
        top: 5px;
        font-size: 0.8em;
        padding: 10px 15px;
      }
    }
  </style>

    function showToast() {
